<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Cars and Tires Marketplace</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="cars-admin.css">
</head>
<body>
    <!-- Header -->
    <header class="admin-header">
        <div class="container-fluid">
            <div class="d-flex align-items-center justify-content-between">
                <h1 class="header-title"><i class="bi bi-gear-fill"></i> Admin Panel</h1>
                <a href="cars.html" class="btn btn-outline-light">
                    <i class="bi bi-box-arrow-left"></i> Back to Marketplace
                </a>
            </div>
        </div>
    </header>

    <div class="admin-container">
        <!-- Sidebar Navigation -->
        <aside class="admin-sidebar">
            <nav class="sidebar-nav">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <button class="nav-link active" id="cars-nav" data-target="cars-section">
                            <i class="bi bi-car-front-fill"></i> Cars
                        </button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link" id="tires-nav" data-target="tires-section">
                            <i class="bi bi-record-circle"></i> Tires
                        </button>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="admin-main">
            <!-- Alert Container -->
            <div id="alert-container" class="alert-container"></div>

            <!-- Cars Section -->
            <section id="cars-section" class="content-section active">
                <div class="section-header">
                    <h2><i class="bi bi-car-front-fill"></i> Manage Cars</h2>
                    <button class="btn btn-primary" onclick="adminApp.openAddCarModal()">
                        <i class="bi bi-plus-circle"></i> Add New Car
                    </button>
                </div>
                <div id="cars-grid" class="cards-grid">
                    <!-- Populated by JavaScript -->
                </div>
            </section>

            <!-- Tires Section -->
            <section id="tires-section" class="content-section">
                <div class="section-header">
                    <h2><i class="bi bi-record-circle"></i> Manage Tires</h2>
                    <button class="btn btn-primary" onclick="adminApp.openAddTireModal()">
                        <i class="bi bi-plus-circle"></i> Add New Tire
                    </button>
                </div>
                <div id="tires-grid" class="cards-grid">
                    <!-- Populated by JavaScript -->
                </div>
            </section>
        </main>
    </div>

    <!-- Footer -->
    <footer class="admin-footer">
        <p>&copy; 2026 Cars and Tires Marketplace - Admin Panel. All Rights Reserved.</p>
    </footer>

    <!-- Car Modal (Add/Edit) -->
    <div class="modal fade" id="carModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="carModalTitle">Add Car</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="carForm">
                        <input type="hidden" id="carId">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="carBrand" class="form-label">Brand *</label>
                                <input type="text" class="form-control" id="carBrand" required>
                            </div>
                            <div class="col-md-6">
                                <label for="carModel" class="form-label">Model *</label>
                                <input type="text" class="form-control" id="carModel" required>
                            </div>
                            <div class="col-md-4">
                                <label for="carYear" class="form-label">Year *</label>
                                <input type="number" class="form-control" id="carYear" min="1900" max="2030" required>
                            </div>
                            <div class="col-md-4">
                                <label for="carPrice" class="form-label">Price ($) *</label>
                                <input type="number" class="form-control" id="carPrice" min="0" required>
                            </div>
                            <div class="col-md-4">
                                <label for="carKilometers" class="form-label">Kilometers *</label>
                                <input type="number" class="form-control" id="carKilometers" min="0" required>
                            </div>
                            <div class="col-md-4">
                                <label for="carColor" class="form-label">Color *</label>
                                <input type="text" class="form-control" id="carColor" required>
                            </div>
                            <div class="col-md-4">
                                <label for="carTransmission" class="form-label">Transmission *</label>
                                <select class="form-select" id="carTransmission" required>
                                    <option value="">Select...</option>
                                    <option value="Manual">Manual</option>
                                    <option value="Automatic">Automatic</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label for="carFuelType" class="form-label">Fuel Type *</label>
                                <select class="form-select" id="carFuelType" required>
                                    <option value="">Select...</option>
                                    <option value="Petrol">Petrol</option>
                                    <option value="Diesel">Diesel</option>
                                    <option value="Hybrid">Hybrid</option>
                                    <option value="Electric">Electric</option>
                                </select>
                            </div>
                            <div class="col-12">
                                <label for="carDescription" class="form-label">Description</label>
                                <textarea class="form-control" id="carDescription" rows="3"></textarea>
                            </div>
                            <div class="col-12">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="carFeatured">
                                    <label class="form-check-label" for="carFeatured">
                                        Featured (Show in Hot Cars carousel)
                                    </label>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="adminApp.saveCar()">Save Car</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Tire Modal (Add/Edit) -->
    <div class="modal fade" id="tireModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="tireModalTitle">Add Tire</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="tireForm">
                        <input type="hidden" id="tireId">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="tireBrand" class="form-label">Brand *</label>
                                <input type="text" class="form-control" id="tireBrand" required>
                            </div>
                            <div class="col-md-6">
                                <label for="tireModel" class="form-label">Model *</label>
                                <input type="text" class="form-control" id="tireModel" required>
                            </div>
                            <div class="col-md-4">
                                <label for="tireWidth" class="form-label">Width (mm) *</label>
                                <input type="number" class="form-control" id="tireWidth" min="100" max="400" required>
                            </div>
                            <div class="col-md-4">
                                <label for="tireHeight" class="form-label">Height (%) *</label>
                                <input type="number" class="form-control" id="tireHeight" min="20" max="100" required>
                            </div>
                            <div class="col-md-4">
                                <label for="tireWheel" class="form-label">Wheel (in) *</label>
                                <input type="number" class="form-control" id="tireWheel" min="10" max="30" required>
                            </div>
                            <div class="col-md-4">
                                <label for="tirePrice" class="form-label">Price ($) *</label>
                                <input type="number" class="form-control" id="tirePrice" min="0" required>
                            </div>
                            <div class="col-md-4">
                                <label for="tireSeason" class="form-label">Season *</label>
                                <select class="form-select" id="tireSeason" required>
                                    <option value="">Select...</option>
                                    <option value="Summer">Summer</option>
                                    <option value="Winter">Winter</option>
                                    <option value="All-Season">All-Season</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label for="tireGrip" class="form-label">Grip Rating (1-10) *</label>
                                <input type="number" class="form-control" id="tireGrip" min="1" max="10" step="0.1" required>
                            </div>
                            <div class="col-md-6">
                                <label for="tireTreadDepth" class="form-label">Tread Depth (mm) *</label>
                                <input type="number" class="form-control" id="tireTreadDepth" min="0" step="0.1" required>
                            </div>
                            <div class="col-12">
                                <label for="tireDescription" class="form-label">Description</label>
                                <textarea class="form-control" id="tireDescription" rows="3"></textarea>
                            </div>
                            <div class="col-12">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="tireFeatured">
                                    <label class="form-check-label" for="tireFeatured">
                                        Featured (Show in Hot Tires carousel)
                                    </label>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="adminApp.saveTire()">Save Tire</button>
                </div>
            </div>
        </div>
    </div>

    <!-- View Details Modal -->
    <div class="modal fade" id="viewModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="viewModalTitle">Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="viewModalBody">
                    <!-- Populated by JavaScript -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title"><i class="bi bi-exclamation-triangle"></i> Confirm Delete</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p id="deleteMessage">Are you sure you want to delete this item?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="cars-admin.js"></script>
</body>
</html>
