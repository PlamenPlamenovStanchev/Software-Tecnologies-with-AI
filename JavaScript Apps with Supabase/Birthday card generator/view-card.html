<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Birthday Card</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Fredoka:wght@400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles.css">
    
    <style>
        .view-card-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        .card-viewer {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            overflow: hidden;
        }

        .card-viewer-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .card-viewer-header h1 {
            margin: 0;
            font-size: 1.8rem;
            font-weight: 700;
        }

        .card-viewer-body {
            padding: 30px;
        }

        .card-display {
            position: relative;
            margin-bottom: 20px;
            border-radius: 15px;
            overflow: hidden;
            background: #f0f0f0;
            aspect-ratio: 4 / 3;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card-image-display {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .card-image-display img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card-text-display {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 80%;
            z-index: 10;
        }

        .card-message {
            font-size: 1.8rem;
            font-weight: 600;
            color: white;
            text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.4);
            line-height: 1.4;
            background-color: rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
        }

        .loading-state {
            text-align: center;
            padding: 40px;
        }

        .error-state {
            text-align: center;
            padding: 40px;
            color: #dc3545;
        }

        .error-state h2 {
            color: #dc3545;
            margin-bottom: 15px;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .action-buttons .btn {
            flex: 1;
        }

        .recipient-info {
            text-align: center;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .recipient-name {
            font-size: 1.3rem;
            font-weight: 700;
            color: #667eea;
            margin: 0;
        }

        .recipient-label {
            font-size: 0.85rem;
            color: #999;
            margin: 0;
        }

        @media (max-width: 768px) {
            .view-card-container {
                padding: 10px;
            }

            .card-viewer {
                border-radius: 15px;
            }

            .card-viewer-header h1 {
                font-size: 1.5rem;
            }

            .card-viewer-body {
                padding: 20px;
            }

            .card-message {
                font-size: 1.3rem;
                padding: 15px;
            }

            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-birthday-cake me-2"></i><strong>Birthday Card Generator</strong>
            </a>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="view-card-container">
        <!-- Loading State -->
        <div id="loadingState" class="card-viewer" style="display: none;">
            <div class="card-viewer-body loading-state">
                <div class="spinner-border text-primary mb-3" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p>Loading birthday card...</p>
            </div>
        </div>

        <!-- Card Display -->
        <div id="cardDisplay" class="card-viewer" style="display: none;">
            <div class="card-viewer-header">
                <h1 id="cardTitle">Birthday Card</h1>
            </div>
            <div class="card-viewer-body">
                <div class="recipient-info">
                    <p class="recipient-label">Celebrating</p>
                    <p class="recipient-name" id="recipientName">-</p>
                </div>

                <div class="card-display">
                    <div class="card-image-display">
                        <img id="cardImageDisplay" src="" alt="Birthday card">
                        <div class="card-text-display">
                            <div class="card-message" id="cardMessageDisplay">-</div>
                        </div>
                    </div>
                </div>

                <div class="action-buttons">
                    <button type="button" class="btn btn-primary" id="downloadBtn">
                        <i class="fas fa-download me-2"></i>Download
                    </button>
                    <button type="button" class="btn btn-secondary" id="shareBtn">
                        <i class="fas fa-share-alt me-2"></i>Share
                    </button>
                    <button type="button" class="btn btn-info" id="createBtn">
                        <i class="fas fa-plus me-2"></i>Create Your Own
                    </button>
                </div>
            </div>
        </div>

        <!-- Error State -->
        <div id="errorState" class="card-viewer" style="display: none;">
            <div class="card-viewer-body error-state">
                <h2><i class="fas fa-exclamation-triangle me-2"></i>Card Not Found</h2>
                <p id="errorMessage">The sharing code is invalid or the card has been deleted.</p>
                <a href="index.html" class="btn btn-primary mt-3">
                    <i class="fas fa-home me-2"></i>Go Home
                </a>
            </div>
        </div>
    </div>

    <!-- Share Modal (reuse from index.html styles) -->
    <div class="modal fade" id="shareModal" tabindex="-1" aria-labelledby="shareModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 shadow-lg">
                <div class="modal-header bg-gradient border-0">
                    <h5 class="modal-title" id="shareModalLabel">
                        <i class="fas fa-share-alt me-2"></i>Share This Card
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body p-4">
                    <p class="text-muted mb-3">Share this beautiful card with others:</p>
                    
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="shareUrl" readonly placeholder="Share URL">
                        <button class="btn btn-primary" type="button" id="copyShareBtn">
                            <i class="fas fa-copy me-2"></i>Copy
                        </button>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="button" class="btn btn-success" id="mobileShareBtn" style="display: none;">
                            <i class="fas fa-share-nodes me-2"></i>Share via...
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Initialize Supabase immediately after library loads -->
    <script>
        // Initialize Supabase client globally
        const SUPABASE_URL = 'https://ozakofbkmeibnyohyoar.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im96YWtvZmJrbWVpYm55b2h5b2FyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mzk2MTAwNDAsImV4cCI6MjA1NTE4NjA0MH0.1Jz-7cLqxB5P_V6nQk1b7Ys5xVBfb2rQ2j3mKLp0qCQ';
        const { createClient } = window.supabase;
        var supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    </script>

    <!-- Config -->
    <script src="config.js"></script>

    <!-- Auth Manager -->
    <script src="auth.js"></script>

    <!-- User Roles Manager -->
    <script src="user-roles.js"></script>

    <!-- Card Templates Manager -->
    <script src="templates.js"></script>

    <script>
        // ============================================
        // SHARED CARD VIEWER
        // ============================================

        class SharedCardViewer {
            constructor() {
                this.card = null;
                this.sharingCode = null;
                // Templates are now loaded from Supabase via cardTemplatesManager
                this.templates = [];
            }

            /**
             * Initialize viewer and load card
             */
            async init() {
                this.setupEventListeners();
                // Load templates from Supabase
                await this.loadTemplates();
                await this.loadCardFromUrl();
            }

            /**
             * Setup event listeners
             */
            setupEventListeners() {
                document.getElementById('downloadBtn').addEventListener('click', () => this.downloadCard());
                document.getElementById('shareBtn').addEventListener('click', () => this.showShareModal());
                document.getElementById('createBtn').addEventListener('click', () => {
                    window.location.href = 'index.html';
                });

                document.getElementById('copyShareBtn').addEventListener('click', () => this.copyShareUrl());
                document.getElementById('mobileShareBtn').addEventListener('click', () => this.mobileShare());
            }

            /**
             * Load templates from Supabase Storage
             */
            async loadTemplates() {
                try {
                    // Wait for cardTemplatesManager to be initialized
                    if (!cardTemplatesManager.initialized) {
                        await cardTemplatesManager.init();
                    }

                    this.templates = cardTemplatesManager.getAll();
                } catch (error) {
                    console.error('Error loading templates:', error);
                    this.templates = [];
                }
            }

            /**
             * Load card from URL sharing code
             */
            async loadCardFromUrl() {
                try {
                    // Show loading state
                    document.getElementById('loadingState').style.display = 'block';

                    // Get sharing code from URL
                    const params = new URLSearchParams(window.location.search);
                    this.sharingCode = params.get('code');

                    if (!this.sharingCode) {
                        this.showError('No sharing code provided');
                        return;
                    }

                    // Fetch card by sharing code
                    const { data, error } = await supabase
                        .rpc('get_shared_card', { p_sharing_code: this.sharingCode });

                    if (error || !data || data.length === 0) {
                        console.error('Error loading shared card:', error);
                        this.showError('Card not found or invalid sharing code');
                        return;
                    }

                    this.card = data[0];
                    this.displayCard();
                    document.getElementById('loadingState').style.display = 'none';

                } catch (error) {
                    console.error('Load card error:', error);
                    this.showError('Error loading the card');
                }
            }

            /**
             * Display the card
             */
            displayCard() {
                if (!this.card) return;

                // Get template from cardTemplatesManager
                const template = cardTemplatesManager.getByTemplateId(this.card.template_id);
                const templatePath = template ? cardTemplatesManager.getImageUrl(template) : null;

                // Update title
                document.getElementById('cardTitle').textContent = `${this.card.person_name}'s Birthday Card`;
                document.getElementById('recipientName').textContent = this.card.person_name;

                // Update image
                if (templatePath) {
                    document.getElementById('cardImageDisplay').src = templatePath;
                } else {
                    // Fallback: show error if template not found
                    console.warn('Template not found:', this.card.template_id);
                    document.getElementById('cardImageDisplay').style.display = 'none';
                }

                // Update message
                const message = this.card.greeting_text.replace('{name}', this.card.person_name);
                document.getElementById('cardMessageDisplay').textContent = message;

                // Show card display
                document.getElementById('cardDisplay').style.display = 'block';

                // Check if mobile share API is available
                if (navigator.share) {
                    document.getElementById('mobileShareBtn').style.display = 'block';
                }
            }

            /**
             * Show error state
             */
            showError(message) {
                document.getElementById('errorMessage').textContent = message;
                document.getElementById('errorState').style.display = 'block';
                document.getElementById('loadingState').style.display = 'none';
                document.getElementById('cardDisplay').style.display = 'none';
            }

            /**
             * Download card as image
             */
            downloadCard() {
                if (!this.card || !document.querySelector('.card-display')) return;

                const cardDisplay = document.querySelector('.card-display');
                
                // Check if html2canvas is available
                if (typeof html2canvas === 'undefined') {
                    // Load html2canvas dynamically
                    const script = document.createElement('script');
                    script.src = 'https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js';
                    script.onload = () => this.performDownload(cardDisplay);
                    document.head.appendChild(script);
                } else {
                    this.performDownload(cardDisplay);
                }
            }

            /**
             * Perform the actual download
             */
            performDownload(element) {
                html2canvas(element, {
                    backgroundColor: null,
                    scale: 2,
                    logging: false,
                    useCORS: true,
                    allowTaint: true
                }).then(canvas => {
                    const link = document.createElement('a');
                    link.href = canvas.toDataURL('image/png');
                    link.download = `birthday-card-${this.card.person_name || 'card'}-${Date.now()}.png`;
                    link.click();
                }).catch(error => {
                    console.error('Error downloading card:', error);
                    alert('Error downloading card. Please try again.');
                });
            }

            /**
             * Show share modal
             */
            showShareModal() {
                const shareUrl = window.location.href;
                document.getElementById('shareUrl').value = shareUrl;
                const shareModal = new bootstrap.Modal(document.getElementById('shareModal'));
                shareModal.show();
            }

            /**
             * Copy share URL to clipboard
             */
            async copyShareUrl() {
                const shareUrl = document.getElementById('shareUrl').value;
                
                try {
                    if (navigator.clipboard && window.isSecureContext) {
                        await navigator.clipboard.writeText(shareUrl);
                        alert('Share link copied to clipboard!');
                        
                        // Visual feedback
                        const btn = document.getElementById('copyShareBtn');
                        const originalText = btn.innerHTML;
                        btn.innerHTML = '<i class="fas fa-check me-2"></i>Copied!';
                        setTimeout(() => {
                            btn.innerHTML = originalText;
                        }, 2000);
                    } else {
                        // Fallback
                        const textArea = document.createElement('textarea');
                        textArea.value = shareUrl;
                        document.body.appendChild(textArea);
                        textArea.select();
                        document.execCommand('copy');
                        document.body.removeChild(textArea);
                        alert('Share link copied to clipboard!');
                    }
                } catch (error) {
                    console.error('Copy error:', error);
                    alert('Failed to copy link');
                }
            }

            /**
             * Mobile share using native API
             */
            async mobileShare() {
                if (!navigator.share) {
                    alert('Share API not available');
                    return;
                }

                try {
                    await navigator.share({
                        title: `Birthday Card for ${this.card.person_name}`,
                        text: 'Check out this beautiful birthday card!',
                        url: window.location.href
                    });
                } catch (error) {
                    if (error.name !== 'AbortError') {
                        console.error('Share error:', error);
                    }
                }
            }
        }

        // Initialize the viewer when page loads
        document.addEventListener('DOMContentLoaded', () => {
            const viewer = new SharedCardViewer();
            viewer.init();
        });
    </script>
</body>
</html>
