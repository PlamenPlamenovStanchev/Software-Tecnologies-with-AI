<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>BMI Calculator</h1>
            <p class="subtitle">Calculate your Body Mass Index</p>
            
            <form id="bmiForm">
                <div class="form-group">
                    <label for="height">Height (cm)</label>
                    <input 
                        type="number" 
                        id="height" 
                        placeholder="Enter height" 
                        min="1" 
                        step="0.1"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="weight">Weight (kg)</label>
                    <input 
                        type="number" 
                        id="weight" 
                        placeholder="Enter weight" 
                        min="1" 
                        step="0.1"
                        required
                    >
                </div>

                <button type="submit" class="btn">Calculate BMI</button>
                <button type="reset" class="btn btn-secondary">Clear</button>
            </form>

            <div id="result" class="result hidden">
                <div class="result-box">
                    <p class="result-label">Your BMI</p>
                    <p class="result-value" id="bmiValue">0</p>
                </div>
                <p class="result-category" id="category"></p>
                <p class="result-info" id="info"></p>
            </div>
        </div>

        <div class="guide">
            <h2>BMI Categories</h2>
            <div class="categories">
                <div class="category-item underweight">
                    <span class="range">Below 18.5</span>
                    <span class="label">Underweight</span>
                </div>
                <div class="category-item normal">
                    <span class="range">18.5 - 24.9</span>
                    <span class="label">Normal weight</span>
                </div>
                <div class="category-item overweight">
                    <span class="range">25 - 29.9</span>
                    <span class="label">Overweight</span>
                </div>
                <div class="category-item obese">
                    <span class="range">30+</span>
                    <span class="label">Obese</span>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
